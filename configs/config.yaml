Server:
  RunMode: debug
  HttpPort: 8000
  ReadTimeout: 60
  WriteTimeout: 60

System:
  OSSType: 'local'

# local configuration
Local:
  Path: 'storage/uploads/file' # 访问路径
  StorePath: 'storage/uploads/file' # 存储路径

App:
  DefaultPageSize: 10
  MaxPageSize: 100
  LogSavePath: storage/logs
  LogFileName: app
  LogFileExt: .log  

Database:
  DBType: mysql
  Username: root  # 填写你的数据库账号
  Password: root  # 填写你的数据库密码
  Host: 127.0.0.1:3306
  DBName: lipper-admin
  TablePrefix: lipper_
  Charset: utf8
  ParseTime: True
  MaxIdleConns: 10
  MaxOpenConns: 30
  MaxLifetimes: 30

Qiniu:
  Zone: 'ZoneHuaDong'
  Bucket: ''
  ImgPath: ''
  UseHttps: false
  AccessKey: ''
  SecretKey: ''
  UseCdnDomains: false